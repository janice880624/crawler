<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 體驗網站 </title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js"></script>
</head>
<body>
    <h1> 這個是 h1 主標題 </h1>
    <h2> 這個是 h2 主標題 </h2>
    <h3> 這個是 h3 主標題 </h3>
    <h4> 這個是 h4 主標題 </h4>
    <h5> 這個是 h5 主標題 </h5>
    <p> 這個是文字 </p>
    <a href="https://www.google.com/?hl=zh_tw"> 這個是連結 </a> <hr>
    <div class="box">
        <div id="google">
            <p> 我是 google 網站</p>
        </div>
        <div class="link">
            <a href="https://www.google.com/?hl=zh_tw"> 這個是連結 </a>
        </div>
    </div>

    <div class="box">
        <div id="yahoo">
            <p> 我是 yahoo 網站</p>
        </div>
        <div class="link">
            <a href="https://tw.yahoo.com/"> 這個是連結 </a>
        </div>
    </div>

    <div class="box">
        <div id="youtube">
            <p> 我是 youtube 網站</p>
        </div>
        <div class="link">
            <a href="https://www.youtube.com/?gl=TW&tab=r1"> 這個是連結 </a>
        </div>
    </div>
    
</body>
</html>
